<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body">
  <div class="container">
    <h1>Todo List</h1>
    <div>
      <form>
        <input class="search " type="text" placeholder="Agregar tarea..." id="taskInput" />
        <button class="btn-add" id="addTaskButton">+</button>
      </form>
    </div>
    <div class="li-container">
      <ul id="taskList"></ul>
    </div>
    <div class="empty" id="noTasksMessage">
      <p>You have no pending tasks.
      </p>
    </div>
    <div class="task-count">
      <span>Number of task:</span>
      <span id="taskCount">0</span>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
